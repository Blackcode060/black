<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock paper scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      makeMove('rock');
    " class="move-button1">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button onclick="
      makeMove('paper');
    " class="move-button2">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button onclick="
      makeMove('scissors');
    " class="move-button3">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="thingi js-moves-chosen"></p>

    <p class="score js-score"></p>

    <button class="reset-score-button js-reset-score-button reset-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button autoPlay" onclick="
      autoPlay();
    ">
      Auto Play
    </button>

    <script src="Rock paper scissoes.js"></script>

  </body>
</html>
